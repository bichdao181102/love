    <!--ËøôÈáåÂÜôÂêçÂ≠ó‚ù§ÔºÅÔºÅÔºÅ-->
    <canvas id="pinkboard"></canvas>
    <script>
        var settings = {
            particles: {
                length: 500, // s·ªë l∆∞·ª£ng h·∫°t
                duration: 2, // th·ªùi gian s·ªëng c·ªßa h·∫°t (gi√¢y)
                velocity: 150, // v·∫≠n t·ªëc c·ªßa h·∫°t (pixel/gi√¢y)
                effect: -0.8, // hi·ªáu ·ª©ng gi√£n n·ªü h·∫°t
                size: 20, // k√≠ch th∆∞·ªõc c·ªßa m·ªói h·∫°t
            },
        };
    
        // Polyfill RequestAnimationFrame
        (function () {
            var lastTime = 0;
            var vendors = ['ms', 'moz', 'webkit', 'o'];
            for (var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
                window.requestAnimationFrame = window[vendors[x] + 'RequestAnimationFrame'];
                window.cancelAnimationFrame = window[vendors[x] + 'CancelAnimationFrame'] ||
                    window[vendors[x] + 'CancelRequestAnimationFrame'];
            }
            if (!window.requestAnimationFrame)
                window.requestAnimationFrame = function (callback, element) {
                    var currTime = new Date().getTime();
                    var timeToCall = Math.max(0, 16 - (currTime - lastTime));
                    var id = window.setTimeout(function () { callback(currTime + timeToCall); }, timeToCall);
                    lastTime = currTime + timeToCall;
                    return id;
                };
            if (!window.cancelAnimationFrame)
                window.cancelAnimationFrame = function (id) {
                    clearTimeout(id);
                };
        }());
    
        var Point = function (x, y) {
            this.x = x || 0;
            this.y = y || 0;
        };
        Point.prototype = {
            length: function (l) {
                if (typeof l == 'undefined')
                    return Math.sqrt(this.x * this.x + this.y * this.y);
                this.normalize();
                this.x *= l;
                this.y *= l;
                return this;
            },
            normalize: function () {
                var l = this.length();
                this.x /= l;
                this.y /= l;
                return this;
            }
        };
    
        var Particle = function () {
            this.position = new Point();
            this.velocity = new Point();
            this.acceleration = new Point();
            this.age = 0;
        };
        Particle.prototype = {
            initialize: function (x, y, dx, dy) {
                this.position.x = x;
                this.position.y = y;
                this.velocity.x = dx;
                this.velocity.y = dy;
                this.acceleration.x = dx * settings.particles.effect;
                this.acceleration.y = dy * settings.particles.effect;
                this.age = 0;
            },
            update: function (deltaTime) {
                this.position.x += this.velocity.x * deltaTime;
                this.position.y += this.velocity.y * deltaTime;
                this.velocity.x += this.acceleration.x * deltaTime;
                this.velocity.y += this.acceleration.y * deltaTime;
                this.age += deltaTime;
            },
            draw: function (context, image) {
                var size = image.width * (1 - this.age / settings.particles.duration);
                context.globalAlpha = 1 - this.age / settings.particles.duration;
                context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
            }
        };

        Point.prototype.clone = function () {
    return new Point(this.x, this.y);
};

    
        var ParticlePool = function (length) {
            this.particles = new Array(length);
            for (var i = 0; i < this.particles.length; i++) {
                this.particles[i] = new Particle();
            }
            this.firstActive = 0;
            this.firstFree = 0;
            this.duration = settings.particles.duration;
        };
        ParticlePool.prototype = {
            add: function (x, y, dx, dy) {
                this.particles[this.firstFree].initialize(x, y, dx, dy);
                this.firstFree++;
                if (this.firstFree == this.particles.length) this.firstFree = 0;
                if (this.firstActive == this.firstFree) this.firstActive++;
                if (this.firstActive == this.particles.length) this.firstActive = 0;
            },
            update: function (deltaTime) {
                for (var i = this.firstActive; i != this.firstFree; i = (i + 1) % this.particles.length) {
                    this.particles[i].update(deltaTime);
                    if (this.particles[i].age >= this.duration) {
                        this.firstActive = (this.firstActive + 1) % this.particles.length;
                    }
                }
            },
            draw: function (context, image) {
                for (var i = this.firstActive; i != this.firstFree; i = (i + 1) % this.particles.length) {
                    this.particles[i].draw(context, image);
                }
            }
        };
    
        (function (canvas) {
            var context = canvas.getContext('2d'),
                particles = new ParticlePool(settings.particles.length),
                particleRate = settings.particles.length / settings.particles.duration, 
                time;
    
            function pointOnHeart(t) {
                return new Point(
                    160 * Math.pow(Math.sin(t), 3),
                    130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t)
                );
            }
    
            var image = (function () {
    var canvas = document.createElement('canvas');
    var context = canvas.getContext('2d');
    canvas.width = settings.particles.size;
    canvas.height = settings.particles.size;

    context.beginPath();
    for (var t = -Math.PI; t <= Math.PI; t += 0.01) {
        var point = pointOnHeart(t);
        point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
        point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
        if (t === -Math.PI) {
            context.moveTo(point.x, point.y);
        } else {
            context.lineTo(point.x, point.y);
        }
    }
    context.closePath();
    context.fillStyle = '#ea80b0'; // M√†u h·ªìng cho tr√°i tim
    context.fill();

    var img = new Image();
    img.src = canvas.toDataURL();
    return img;
})();

    
            function render() {
                requestAnimationFrame(render);
                var newTime = new Date().getTime() / 1000;
                var deltaTime = newTime - (time || newTime);
                time = newTime;
    
                context.clearRect(0, 0, canvas.width, canvas.height);
    
                var amount = particleRate * deltaTime;
                for (var i = 0; i < amount; i++) {
                    var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                    var dir = pos.clone().length(settings.particles.velocity);
                    particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
                }
    
                particles.update(deltaTime);
                particles.draw(context, image);
            }
    
            function onResize() {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }
            window.onresize = onResize;
    
            setTimeout(function () {
                onResize();
                render();
            }, 10);
        })(document.getElementById('pinkboard'));
    </script>
